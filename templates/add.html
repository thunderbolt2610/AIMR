{% extends 'base.html' %} {% block title %}Add Record{% endblock title %} 
{%block body %}
<meta name="description" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
  crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
  href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
  crossorigin="anonymous"
/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="" />
<!-- css code -->
<style>
  body {
    font-family: "Karla", sans-serif;
    background-color: #d0d0ce;
    min-height: 100vh;
  }

  .brand-wrapper {
    margin-bottom: 19px;
  }
  .brand-wrapper .logo {
    height: 37px;
  }

  .login-card {
    border: 0;
    border-radius: 27.5px;
    box-shadow: 0 10px 30px 0 rgba(172, 168, 168, 0.43);
    overflow: hidden;
    z-index: 1;
  }
  .login-card-img {
    border-radius: 0;
    position: absolute;
    width: 80%;
    height: 100%;
    z-index: -1;
    padding-right: 40px;
    /* margin-right:5px; */
    -o-object-fit: cover;
    object-fit: cover;
  }
  .login-card .card-body {
    padding: 85px 50px 60px;
    padding-left: 300px;
  }

  @media (max-width: 422px) {
    .login-card .card-body {
      padding: 30px 20px;
    }
    .login-card-img {
      position: absolute;
      padding-left: 450px;
    }
  }
  .login-card-description {
    font-size: 25px;
    color: #000;
    font-weight: normal;
    margin-bottom: 23px;
  }
  .login-card form {
    max-width: 326px;
  }
  .login-card .form-control {
    border: 1px solid #d5dae2;
    padding: 15px 25px;
    margin-bottom: 20px;
    min-height: 45px;
    font-size: 13px;
    line-height: 3;
    width: 100% !important;
    font-weight: normal;
  }
  .login-card .form-control::-webkit-input-placeholder {
    color: #919aa3;
  }
  .login-card .form-control::-moz-placeholder {
    color: #919aa3;
  }
  .login-card .form-control:-ms-input-placeholder {
    color: #919aa3;
  }
  .login-card .form-control::-ms-input-placeholder {
    color: #919aa3;
  }
  .login-card .form-control::placeholder {
    color: #919aa3;
  }
  .login-card .login-btn {
    padding: 13px 20px 12px;
    background-color: #000;
    border-radius: 4px;
    font-size: 17px;
    font-weight: bold;
    line-height: 20px;
    color: #fff;
    margin-bottom: 24px;
  }
  .login-card .login-btn:hover {
    border: 1px solid #1c2434;
    background-color: transparent;
    color: #000;
  }
  .login-card .forgot-password-link {
    font-size: 14px;
    color: #919aa3;
    margin-bottom: 12px;
  }
  .login-card-footer-text {
    font-size: 16px;
    color: #1c2434;
    margin-bottom: 60px;
  }
  @media (max-width: 767px) {
    .login-card-footer-text {
      margin-bottom: 24px;
    }
  }
  .login-card-footer-nav a {
    font-size: 15px;
    color: #919aa3;
  }

  h3 {
    color: #1c2434;
    font: bold 30px "Cookie", cursive;
    margin: 0;
  }
</style>
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="image2.png" alt="login" class="login-card-img" />
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <h3 style="margin-top: 20px">
                All India <span>Medical Records</span>
              </h3>
            </div>
            <form method="POST" action="/add">
            {% csrf_token %}
              <div class="form-group mb-4" class="mb-3">
                <label for="fname" class="form-label">Patient's Name</label>
                <input
                  type="text"
                  class="w-25 form-control"
                  id="fname"
                  name="fname"
                  placeholder="Enter Patient's Name"
                />
              </div>

              <div class="form-group mb-4" class="mb-3">
                <label for="username" class="form-label"
                  >Patient's Userame</label
                >
                <input
                  type="text"
                  class="w-25 form-control"
                  id="username"
                  name="username"
                  placeholder="Enter Patient's Username"
                />
              </div>
              <div class="form-group mb-4" class="mb3">
                <label for="result" class="form-label"
                  >Result of Diagnosis</label
                >
                <input
                  type="text"
                  class="w-25 form-control"
                  id="result"
                  name="result"
                  placeholder="Result of Diagnosis"
                />
              </div>
              <div class="form-group mb-4" class="mb3">
                <label for="docname" class="form-label">Doctor Name</label>
                <input
                  type="text"
                  class="w-25 form-control"
                  id="docname"
                  name="docname"
                  placeholder="Enter Your Name"
                />
              </div>
              <div class="form-group mb-4" class="mb3">
                <label for="Meds" class="form-label"
                  >Prescribed Medicines</label
                >
                <textarea
                  class="w-50 form-control"
                  id="meds"
                  name="meds"
                  rows="3"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-block login-btn mb-4">
                Add record
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
