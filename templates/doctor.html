{% extends 'base.html' %}

{% block head %}
{% block title %}Dr.{{user.first_name}}{% endblock title %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
        html {
            scrollbar-width: 0px;
        }

        #text_on_image {
            font-size: 6vw;
            color: black;
            position: absolute;
            left: 5px;
            top: 25vw;
            overflow: hidden;
            white-space: nowrap;
            z-index: 0;
        }
.btn-primary{
  background-color:white;
color:#1C2434;
font-size:2rem;
padding:10px 20px;
margin-top:20px;
margin-bottom:20px;
}

        .buttons-area {
            background-color:#1C2434;
        }
.btn btn-primary btn-lg{ background-color:white;}

        @media(max-width:1220px)
        {
            .changeflex{
                flex-direction: column !important;
            }

            #welcome-img{
                width:100vw !important;
                height:auto !important
            }
            .buttons-area{
                width:100vw;
            }

            #text_on_image {

            left: 25vw;
            top: 25vw;
        }
.btn-primary{

font-size:1.5rem;
padding:10px 20px;
margin-top:10px;
margin-bottom:10px;
}
        }
</style>

 {% endblock head %}

{% block body %}
<style>
hr.underline{
  border: 3px solid ;
  width: 50%;
  background-colour: #000000;
}
</style>

<div class="container my-4">
  <h1 class='text-center'>Welcome Doctor !!</h1>
  <center><hr class="underline"></center>
</div>
<div class=" changeflex d-flex flex-row ">
        <div>
            <img id='welcome-img' src="/static/doctor.jpg" style="height:100vh;width: auto;">
            <div id="text_on_image">
            </div>
        </div>

        <div class="buttons-area w-100 d-flex flex-wrap justify-content-center ">
            <div class="d-flex flex-column justify-content-center mb-3 p-3 mx-2">
                <div class="my-3">
                <a href="details">
                    <button type="button" class="btn btn-primary btn-lg">View Record</button>
                </a>
                </div>
                <div class="my-3">
                <a href="add">
                    <button type="button"  class="btn btn-primary btn-lg">Add Record</button>
                </a>
                </div>
                <div class="my-3">
                <a href="docview">
                    <button type="button" class="btn btn-primary btn-lg">My patients</button>
                </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
{% endblock body %}
